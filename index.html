<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLP Assignment: Multimedia Webpage</title>
</head>
<body>
    <h1>Welcome to the Multimedia Webpage</h1>
    <h2>Audio</h2>
    <audio controls>
        <source src="audiofile.mp3" type="audio/mpeg">
        Your browser does not support the audio feature.
    </audio>

    <h2>Video</h2>
    <video controls width="500">
        <source src="videofile.mp4" type="video/mp4">
        Your browser does not support the video feature.
    </video>

    <h2>Register Here</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required><br><br>
        <button type="submit">Register</button>
    </form>

    <h2>Embedded Image</h2>
    <img src="example-image.jpg" alt="Description of Image" width="400">

    <h2>Embedded Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>UK</td>
        </tr>
    </table>

    <h2>Favorite Hobbies</h2>
    <ul>
        <li>Reading</li>
        <li>Traveling</li>
        <li>Photography</li>
    </ul>
</body>
</html>
